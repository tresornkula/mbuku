<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des sanctions</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <header>
        <h1>Gestion des sanctions</h1>
    </header>
    <main>
        <section>
            <h2>Enregistrer une sanction</h2>
            <form id="sanctionForm">
                <label for="student">Étudiant :</label>
                <select id="student" name="student"></select>

                <label for="reason">Motif :</label>
                <textarea id="reason" name="reason"></textarea>

                <label for="date">Date :</label>
                <input type="date" id="date" name="date">

                <button type="submit">Enregistrer</button>
            </form>
        </section>
        <section>
            <h2>Liste des sanctions</h2>
            <table id="sanctionTable">
                <thead>
                    <tr>
                        <th>Étudiant</th>
                        <th>Motif</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My School BOBOTO</p>
    </footer>
    <script src="../../js/api.js"></script>
    <script src="../../js/discipline.js"></script>
</body>
</html>
